<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Movie Search</title>
    </head>
    <body>
        <a href="index.html">Fabflix</a>
        <h1>Movie Search</h1>
        <form id="search-form">
            <input type="text" id="search-title" placeholder="Title">
            <input type="text" id="search-year" placeholder="Year">
            <input type="text" id="search-director" placeholder="Director">
            <input type="text" id="search-star" placeholder="Star's Name">
            <button type="button" id="search-button">Search</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="search.js"></script>
    </body>
</html>
