<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="single-movie-styles.css">

  <title>Single Movie</title>
</head>
<body>

<a href="index.html">Fabflix</a>
<h1>Movie Details Page</h1>
<a id=back_to_home href="movies.html">Back to Home</a>
<h3 id="single-movie_info"></h3>
<table id=single_movie_table class="table table-striped">
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Year</th>
    <th>Director</th>
    <th>Genres</th>
    <th>Stars</th>
    <th>Rating</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
  <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
  <tbody id=single_movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movies.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
